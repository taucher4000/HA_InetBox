name: "Inetbox"
description: "Truma iNet box for controlling the Truma Combi heater"
version: "0.0.5"
slug: "inet_box"
init: false
uart: true
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386

options:
  MQTTBroker: "core-mosquitto"
  MQTTUser: ""
  MQTTPassword: ""
  SerialDevice: "/dev/serial0"
  DefaultTargetTempRoom: 22
  DebugApp: false
  DebugLin: false
  DebugProtocol: false
  SetTime: true

schema:
  MQTTBroker: str
  MQTTUser: str?
  MQTTPassword: password?
  SerialDevice: str
  DefaultTargetTempRoom: int
  DebugApp: bool
  DebugLin: bool
  DebugProtocol: bool
  SetTime: bool